        var currentQuestionIndex = 0;

        function loadQuestion() {
            var currentQuestion = vocabularyData[currentQuestionIndex];


            document.getElementById('word-image').src = currentQuestion.imageSrc;
            document.getElementById('question').textContent = currentQuestion.answer + '?';

            // Clear previous user input and result
            document.getElementById('user-answer').value = '';
            document.getElementById('result').textContent = 'Result: ';
            document.getElementById('mean').textContent = 'Meaning: ';
            document.getElementById('alphabet').textContent = 'International Alphabet: ';
            document.getElementById('word-type').textContent = 'Word Type: ';
            document.getElementById('example').textContent = 'Example: ';
            document.getElementById('simple-past').textContent = 'Infinitive: ';
            document.getElementById('meanvietnamese').textContent = 'Vietnamese: ';
            // Show the Next button
            document.getElementById('next-button');
        }

        // Load the first question when the page loads
        loadQuestion();

        document.getElementById('check-button').addEventListener('click', function () {
            // Get the user's answer
            var userAnswer = document.getElementById('user-answer').value.toLowerCase();
            var currentQuestion = vocabularyData[currentQuestionIndex];

            var resultElement = document.getElementById('result');
            var meanElement = document.getElementById('mean');
            var alphabetElement = document.getElementById('alphabet');
            var wordTypeElement = document.getElementById('word-type');
            var exampleElement = document.getElementById('example');
            var simplePastElement = document.getElementById('simple-past');
            var meanvietnameseElement = document.getElementById('meanvietnamese');
            
            var str = `${userAnswer}`
            var capitalizedStr = str.charAt(0).toUpperCase() + str.slice(1); 

            if (userAnswer === currentQuestion.correctAnswer.toLowerCase()) {
                resultElement.textContent = `Result: Correct! : ${capitalizedStr}`
                meanElement.textContent = 'Meaning: ' + currentQuestion.meaning;
                alphabetElement.textContent = 'International Alphabet: ' + currentQuestion.alphabet;
                wordTypeElement.textContent = 'Word Type: ' + currentQuestion.wordType;
                exampleElement.textContent = 'Example: ' + currentQuestion.example;
                simplePastElement.textContent = 'Infinitive: ' + currentQuestion.simplePast;
                meanvietnameseElement.textContent = 'Vietnamese meaning: ' + currentQuestion.TranslateintoVietnamese;
                // Show the Next button
                document.getElementById('next-button');
            } else {
                resultElement.textContent = 'Result: Incorrect. Try again.';
            }
        });

        document.getElementById('next-button').addEventListener('click', function () {
            // Move to the next question if available
            if (currentQuestionIndex < vocabularyData.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                // Display a message or perform an action when all questions are answered
                document.getElementById('result').textContent = 'All questions answered!';
                document.getElementById('next-button')
            }
        });

        document.getElementById('cancel-button').addEventListener('click', function () {
            // Move back to the previous question if available
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        });
    </script>
